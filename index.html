<!DOCTYPE html>

<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" 
              content="width=device-width,
                       height=device-width, 
                       initial-scale=1.0">
        <meta http-equiv="Content-Security-Policy" 
              content="default-src 'none';
                       script-src 'self' 'unsafe-inline';
                       style-src 'self' 'unsafe-inline';">
    </head>
    <body>
        <style>
            input {
                width: 20%;
                font-size: 1vw;
                font-style: normal;
                font-family: "Times New Roman", Times, serif;
            }
            
            button {
                width: 8vw;
                font-size: 1vw;
                font-style: normal;
                font-family: "Times New Roman", Times, serif;
            }
            
            pre {
                font-size: 1vw;
                font-style: normal;
                font-family: "Times New Roman", Times, serif;
            }
            
            hr {
                margin: 1% 0 0 0;
            }
        </style>
        <script>
            function ReverseString(string) {
                let ret = "",
                    base = string.length - 1;

                for (let charpos in string) {
                    ret += string[base - charpos];
                }
                return ret;
            }

            function VandRS() {
                let output = document.querySelector('pre'),
                    input = document.querySelector('input').value;
                switch (input) {
                    case "":
                        output.textContent = "Reversed text will appear when text is typed in the text box, and 'Reverse String' button is clicked.";
                        return;
                    default:
                        output.textContent = ReverseString(input);
                }               
            }
        </script>
        <input type="text">
        <button onclick="VandRS()">Reverse String</button>
        <hr>
        <pre>Reversed text will appear when text is typed in the text box, and 'Reverse String' button is clicked.</pre>
    </body>
</html>
