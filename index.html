<!DOCTYPE html>

<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,
                   height=device-width,
                   initial-scale=1.0">
    <meta http-equiv="content-security-policy"
          content="default-src 'none';
                   script-src 'unsafe-inline';
                   style-src 'unsafe-inline';">
  </head>
  <body>
    <style>
      * {
        background-color: #000000;
        box-sizing: border-box;
      }

      input {
        background-color: #505050;
        border: 2px solid #707070;

        color: #d0d0d0;
        font-size: 1.1em;
        font-style: normal;
        font-family: "Times New Roman", Times, serif;
      }

      button {
        background-color: #505050;
        border: 2px solid #707070;
        color: #d0d0d0;
        font-size: 1.1em;
        font-style: normal;
        font-family: "Times New Roman", Times, serif;
      }

      button:hover {
        background-color: #303070;
        border: 2px solid #707070;
      }

      button:disabled {
        background-color: #000000;
        border: 2px solid #707070;
      }

      div, ul, li, span {
        color: #d0d0d0;
        background-color: #505060;
        border-radius: 10px;

        width: 50%;
        margin: 1% 0 1% 3%;
        padding: 10px;

        list-style-type: none;
      }

      li {
        width: 100%;
        margin: 0;
        padding: 0;
      }

      div.animate {
        animation: alert 1s;
      }

      @keyframes alert {
        0%, 25% {
          background-color: #505060;
        }

        50% {
          background-color: initial;
        }

        75%, 100% {
          background-color: #505060;
        }
      }
    </style>

    <div id="helpbox" class="animate">Insert text that is 2 or more characters (not spaces) in to the text box below, extra spaces on
      the front/end will be trimed. Press 'Reverse String' to Reverse the text, the output the first blue box.</div>

    <input type="text">
    <button disabled>Reverse String</button>
    <div id="output"></div>

    <ul>
      <span>Stats:</span>
      <li id="inputStatus">Input: Invalid</li>
      <li id="isPalindromeStatus">isPalindrome: Need Input</li>
    </ul>

    <script>
      const inputbox = document.querySelector('input');
      const output = document.querySelector('#output');
      const button = document.querySelector('button');
      const helpbox = document.querySelector('#helpbox');
      const inputStatus = document.querySelector('#inputStatus');
      const isPalindromeStatus = document.querySelector('#isPalindromeStatus');

      /*
       *Event Handler: for input:
       *  *checks if the input is valid (2 or more letters, trim spaces),
       *   then enables (vaild input) or disables (invalid input) button.
       *  *TODO: Resizes input box to fit text.
       */
      inputbox.onkeyup = function (keyObj) {
        const input = inputbox.value = inputbox.value.trim();

        if (input.length > 2) {
          button.removeAttribute("disabled");

          inputStatus.textContent = "Input: Valid";
          isPalindromeStatus.textContent = "isPalindrome: " +
            (input == [...input].reverse().join(""));

          helpbox.classList.remove("animate");
        } else {
          button.setAttribute("disabled", "true");

          inputStatus.textContent = "Input: Invalid";
          isPalindromeStatus.textContent = "isPalindrome: Need Input";

          helpbox.classList.add("animate");
        }
      }

      /*
       *Event Handler: for button:
       *  *Sets input to its content reversed
       */
      button.onclick = function () {
        output.textContent = [...inputbox.value].reverse().join("");
      }
    </script>
  </body>
</html>
